<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row header mt-5">
            <div class="col-md-12">
                <div class="card bg-dark">
                    <div class="card-body text-white">
                        Budget
                      </div>
                </div>
            </div>
        </div>
        <div class="row pane">
            <div class="col-md-6">
                <div class="card mt-3 bg-info">
                    <div class="card-body">
                        <div class="remain">{{ Amout }}</div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mt-3 bg-success-subtle">
                            <div class="card-body">
                                Income + <span class="income">{{ Amout }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card mt-3 bg-danger-subtle">
                            <div class="card-body">
                                Expenses - <span class="expenses">{{ Amout }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row register">
            <div class="col-md-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <div class="row d-flex justify-content-between">
                            <div class="col-md-2">
                                <select class="form-control">
                                    <option value="-">-</option>
                                    <option value="+">+</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="description" id="description" class="form-control">
                            </div>
                            <div class="col">
                                <input type="number" name="value" id="value" class="form-control">
                            </div>
                            <div class="col d-grid">
                                <button class="btn btn-primary"><i class="bi bi-patch-plus fw-bold"></i> Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row transaction">
            <div class="col-md-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <table class="table responsibe stripe">
                            <thead>
                                <tr>
                                    <th>Income</th>
                                    <th>Expenses</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-8">{{ Description }}</div>
                                            <div class="col-md-4">{{ Amount }}</div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-8">{{ Description }}</div>
                                            <div class="col-md-4">{{ Amount }}</div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-8">{{ Description }}</div>
                                            <div class="col-md-4">{{ Amount }}</div>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="row">
                                            <div class="col-md-8">{{ Description }}</div>
                                            <div class="col-md-4">{{ Amount }}</div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
